<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>USENリクエスト起動</title>


<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="USEN起動" />


<link rel="manifest" href="./manifest.webmanifest" />
<meta name="theme-color" content="#111827" />


<style>
html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; }
body { display: flex; justify-content: center; align-items: center; background: #0b1220; color: #e5e7eb; }
.card { text-align: center; background: #111827; padding: 32px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
h1 { margin-top: 0; }
button { background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.2s; }
button:hover { background: #1e40af; }
.small { opacity: .8; font-size: 14px; margin-top: 12px; }
</style>
</head>
<body>
<div class="card">
<h1>USENリクエストへ</h1>
<p>下のボタンを押すとUSENのリクエストページを開きます。</p>
<button id="openBtn">開く</button>
<p class="small">オフライン時は開けません。</p>
</div>


<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./sw.js').catch(()=>{});
}


const TARGET = 'https://usen.oshireq.com/song/6299592';
document.getElementById('openBtn').addEventListener('click', () => {
window.location.href = TARGET;
});
</script>
</body>
</html>
